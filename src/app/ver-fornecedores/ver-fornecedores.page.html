<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Fornecedores</ion-title>
        
           <ion-buttons slot="end">
            
            <img class="icon-add-plus" (click)="efetuarCadastro();" src="../../assets/icon/add-full.svg" width="35pt" height="35pt">

        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>

        <!-- <ion-button class="btn-add-fornecedor" (click)="efetuarCadastro();">Adicionar Fornecedor</ion-button> -->

        <ion-row *ngIf="listaFornecedor.length">
            <ion-col *ngFor="let emp of listaFornecedor">

                <ion-list>

                    <ion-item-group>

                        <ion-item-divider>
                            <ion-label class="label-empresa"> <b> Empresa </b> {{ emp.nome_empresa_fornecedor }} </ion-label>
                        </ion-item-divider>

                        <ion-item>
                            <ion-label> <strong> Respons√°vel </strong> {{ emp.nome_intermediador}}</ion-label>
                        </ion-item>

                        <ion-item>
                            <ion-label><strong>Endereco de e-mail </strong> {{ emp.email_fornecedor }} </ion-label>
                        </ion-item>

                        <ion-item>
                            <ion-label><strong>Url Site:</strong> {{ emp.urlsite_fornecedor }}</ion-label>
                        </ion-item>

                    </ion-item-group>

                </ion-list>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
