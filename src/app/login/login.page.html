<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>[AQUI ENTRA UMA IMAGEM]</ion-row>
        <!-- input de email -->
        <ion-row>
            <ion-col>
                <ion-item>

                    <ion-label position="floating">Endere√ßo de e-mail</ion-label>
                    <ion-input [(ngModel)]="login.email_funcionario" type="email" placeholder="entre com e-mail"></ion-input>

                </ion-item>
            </ion-col>

        </ion-row>
        <!-- input de senha -->
        <ion-row>
            <ion-col>
                <ion-item>

                    <ion-label position="floating">Senha</ion-label>
                    <ion-input [(ngModel)]="login.senha_funcionario" type="password" placeholder="entre com sua senha"></ion-input>

                </ion-item>
            </ion-col>
        </ion-row>

        <!-- botao de login -->
        <ion-button expand="block" fill="outline" (click)="efetuarLogin();">Login</ion-button>
        <!-- botao de cadastro -->
        <ion-button expand="block" fill="outline" (click)="efetuarCadastro();">Cadastre-se</ion-button>
    </ion-grid>

</ion-content>
