<ion-header>
    <ion-toolbar>
        <ion-title>Login - Funcionário</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <img id="img-centralizada" src="../../assets/img/logo.jpg" alt="Logo-app-estoque">
        </ion-row>
        <!-- input de email -->
        <ion-row>
            <ion-col>
                <ion-item>

                    <ion-label position="floating">Endereço de e-mail</ion-label>
                    <ion-input [(ngModel)]="login.email_funcionario" type="email" placeholder="entre com e-mail"></ion-input>

                </ion-item>
            </ion-col>

        </ion-row>
        <!-- input de senha -->
        <ion-row>
            <ion-col>
                <ion-item>

                    <ion-label position="floating">Senha</ion-label>
                    <ion-input [(ngModel)]="login.senha_funcionario" type="password" placeholder="entre com sua senha"></ion-input>

                </ion-item>
            </ion-col>
        </ion-row>

    </ion-grid>

    <ion-grid>
        <!-- botao de login -->
        <ion-button class="btn-login" expand="block" (click)="efetuarLogin();">Login</ion-button>
    </ion-grid>

    <ion-grid>
        <!-- botao de cadastro -->
        <ion-button class="btn-cadastro" expand="block" (click)="efetuarCadastro();">Cadastre-se</ion-button>
    </ion-grid>

</ion-content>
